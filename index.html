<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1,800,500,100,700,400,300,200,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            color: #333333;
        }
        .chat-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 70px;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #FFFFFF;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
        .message span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message span {
            background-color: #CCFF6F;
            color: #333333;
        }
        .assistant-message span {
            background-color: #F5F5F5;
            color: #333333;
        }
        .predefined-messages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .predefined-message {
            background-color: #FFFFFF;
            border: 1px solid #D0D0D0;
            border-radius: 25px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-family: 'Cabinet Grotesk', sans-serif;
        }
        .predefined-message:hover {
            background-color: #CCFF6F;
            border-color: #CCFF6F;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: #FFFFFF;
            padding: 10px;
            z-index: 1001;
        }
        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            background-color: #F5F5F5;
            border-radius: 25px;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            color: #333333;
            min-width: 0;
            text-overflow: ellipsis;
        }
        #user-input::placeholder {
            color: #888888;
        }
        #send-button {
            padding: 15px 25px;
            border: none;
            background-color: #CCFF6F;
            color: #333333;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-left: 10px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        #send-button:hover {
            background-color: #B8E663;
        }
        .loading-bubble {
            display: inline-flex;
            align-items: center;
            background-color: #F5F5F5;
            border-radius: 18px;
            padding: 10px 15px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #333333;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            animation: loadingDots 1.5s infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        @keyframes loadingDots {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #message-form {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background-color: #F5F5F5;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            z-index: 1000;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            box-sizing: border-box;
        }
        #message-form.visible {
            max-height: calc(100vh - 70px);
            overflow-y: auto;
        }
        #message-form input, #message-form textarea {
            padding: 10px;
            border: 1px solid #D0D0D0;
            border-radius: 25px;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
        }
        #message-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        #message-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
        }
        #send-message-btn {
            background-color: #CCFF6F;
            color: #333333;
        }
        #cancel-message {
            background-color: #F5F5F5;
            color: #333333;
            border: 1px solid #D0D0D0;
        }
        #mute-button {
            background-color: #F5F5F5;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
            }
            #chat-messages {
                max-height: calc(100vh - 70px);
            }
            .predefined-messages {
                flex-direction: column;
            }
            .predefined-message {
                width: 100%;
                box-sizing: border-box;
            }
            .message span {
                max-width: 90%;
            }
            #send-button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <form id="message-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <div class="form-buttons">
                <button type="submit" id="send-message-btn">Send Message</button>
                <button type="button" id="cancel-message">Cancel</button>
            </div>
        </form>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <button id="mute-button">ðŸ”Š</button>
        </div>
    </div>
    <audio id="audio-player" style="display: none;"></audio>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageForm = document.getElementById('message-form');
        const cancelMessage = document.getElementById('cancel-message');
        const audioPlayer = document.getElementById('audio-player');
        const muteButton = document.getElementById('mute-button');

        const predefinedMessages = [
            "Tell me about Parth's professional experience",
            "I'd like to send a message to Parth",
            "Can I schedule a meeting with Parth?"
        ];

        // Rate limiting variables
        const MAX_MESSAGES = 10;
        const TIME_WINDOW = 60000; // 1 minute in milliseconds
        let messageCount = 0;
        let lastResetTime = Date.now();
        let isMuted = false;

        window.onload = function() {
            addMessageToChat('Assistant', "Hello! I'm Alfred, Parth's personal assistant. I can provide information about his experience, relay messages, and help schedule meetings. How may I assist you today?", 'assistant-message');
            
            const predefinedContainer = document.createElement('div');
            predefinedContainer.className = 'predefined-messages';
            predefinedMessages.forEach(message => {
                const button = document.createElement('button');
                button.className = 'predefined-message';
                button.textContent = message;
                button.addEventListener('click', () => {
                    userInput.value = message;
                    sendMessage();
                });
                predefinedContainer.appendChild(button);
            });
            chatMessages.appendChild(predefinedContainer);
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            await sendMessageToParth(name, email, message);
            hideMessageForm();
        });

        cancelMessage.addEventListener('click', hideMessageForm);

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            audioPlayer.muted = isMuted;
        });

        async function sendMessage() {
            if (!checkRateLimit()) {
                addMessageToChat('Assistant', "I'm sorry, but you've sent too many messages in a short time. Please wait a moment before sending more messages.", 'assistant-message');
                return;
            }

            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('You', message, 'user-message');
                userInput.value = '';
                
                if (message.toLowerCase().includes('send a message') || message.toLowerCase().includes('leave a message')) {
                    showMessageForm();
                } else {
                    const loadingBubble = document.createElement('div');
                    loadingBubble.className = 'loading-bubble';
                    loadingBubble.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
                    chatMessages.appendChild(loadingBubble);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    try {
                        const response = await fetch('/.netlify/functions/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message }),
                        });
                        
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        
                        const data = await response.json();
                        chatMessages.removeChild(loadingBubble);
                        addMessageToChat('Assistant', data.reply, 'assistant-message');

                        // Play audio if not muted
                        if (!isMuted && data.audio) {
                            audioPlayer.src = `data:audio/mp3;base64,${data.audio}`;
                            audioPlayer.play();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        chatMessages.removeChild(loadingBubble);
                        addMessageToChat('Assistant', 'I apologize, but I encountered an issue while processing your request. Could you please try again?', 'assistant-message');
                    }
                }
            }
        }

        function showMessageForm() {
            messageForm.style.display = 'flex';
            setTimeout(() => {
                messageForm.classList.add('visible');
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }, 0);
            addMessageToChat('Assistant', "Great! Please fill out the form below to send a message to Parth. We need your email so he can reply to you directly.", 'assistant-message');
        }

        function hideMessageForm() {
            messageForm.classList.remove('visible');
            setTimeout(() => {
                messageForm.style.display = 'none';
                messageForm.reset();
            }, 300);
        }

        async function sendMessageToParth(name, email, message) {
            try {
                const response = await fetch('/.netlify/functions/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, message }),
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                addMessageToChat('Assistant', "Your message has been sent to Parth successfully. He'll get back to you soon via the email you provided.", 'assistant-message');
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Assistant', 'I apologize, but there was an error sending your message. Please try again later.', 'assistant-message');
            }
        }

        function addMessageToChat(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<span>${formatMessage(message)}</span>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(message) {
            // Bold text
            message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Italic text
            message = message.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Underline text
            message = message.replace(/__(.*?)__/g, '<u>$1</u>');
            return message;
        }

        function checkRateLimit() {
            const now = Date.now();
            if (now - lastResetTime > TIME_WINDOW) {
                messageCount = 0;
                lastResetTime = now;
            }
            
            if (messageCount >= MAX_MESSAGES) {
                return false;
            }
            
            messageCount++;
            return true;
        }
    </script>
</body>
</html>
