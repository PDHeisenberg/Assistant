<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Parth's Assistant</title>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1,800,500,100,700,400,300,200,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cabinet Grotesk', sans-serif;
            color: #333333;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 32px;
            margin-bottom: 20px;
            border: 1px solid #E0E0E0;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
        .message span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message span {
            background-color: #CCFF6F;
            color: #333333;
        }
        .assistant-message span {
            background-color: #F5F5F5;
            color: #333333;
        }
        .input-area {
            display: flex;
            margin-top: 20px;
            background-color: #F9FFEF; /* Much lighter shade of accent color */
            border-radius: 32px;
            padding: 5px;
        }
        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            background-color: transparent;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            color: #333333;
        }
        #user-input::placeholder {
            color: #888888;
        }
        #send-button {
            padding: 15px 25px;
            border: none;
            background-color: #CCFF6F;
            color: #333333;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        #send-button:hover {
            background-color: #B8E663;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Parth's Assistant</h1>
        </div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Initial greeting message
        window.onload = function() {
            addMessageToChat('Assistant', "Hello! Welcome to Parth's website. I'm his AI assistant. How can I help you today?", 'assistant-message');
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('You', message, 'user-message');
                userInput.value = '';
                
                try {
                    const response = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    addMessageToChat('Assistant', data.reply, 'assistant-message');
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToChat('System', 'Sorry, there was an error processing your request.', 'assistant-message');
                }
            }
        }

        function addMessageToChat(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<span>${message}</span>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
