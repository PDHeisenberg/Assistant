<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1,800,500,100,700,400,300,200,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            color: #333333;
            background-color: #F5F5F5;
        }
        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 32px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
        .message span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message span {
            background-color: #CCFF6F;
            color: #333333;
        }
        .assistant-message span {
            background-color: #F5F5F5;
            color: #333333;
        }
        .predefined-messages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .predefined-message {
            background-color: #FFFFFF;
            border: 1px solid #D0D0D0;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-family: 'Cabinet Grotesk', sans-serif;
        }
        .predefined-message:hover {
            background-color: #CCFF6F;
            border-color: #CCFF6F;
        }
        .input-area {
            display: flex;
            background-color: #FFFFFF;
            border-radius: 32px;
            padding: 5px;
        }
        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            background-color: #F5F5F5;
            border-radius: 25px;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            color: #333333;
        }
        #user-input::placeholder {
            color: #888888;
        }
        #send-button {
            padding: 15px 25px;
            border: none;
            background-color: #CCFF6F;
            color: #333333;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-left: 10px;
            white-space: nowrap;
        }
        #send-button:hover {
            background-color: #B8E663;
        }
        .loading-bubble {
            display: inline-flex;
            align-items: center;
            background-color: #F5F5F5;
            border-radius: 18px;
            padding: 10px 15px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #333333;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            animation: loadingDots 1.5s infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        @keyframes loadingDots {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 600px) {
            .chat-container {
                padding: 16px;
                height: 100vh;
            }
            #chat-messages {
                padding: 16px;
                max-height: calc(100vh - 180px);
            }
            .input-area {
                flex-direction: column;
            }
            #user-input {
                width: 100%;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            #send-button {
                width: 100%;
                margin-left: 0;
            }
            .predefined-messages {
                flex-direction: column;
            }
            .predefined-message {
                width: 100%;
                box-sizing: border-box;
            }
            .message span {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const predefinedMessages = [
            "Tell me about Parth's professional experience",
            "I'd like to send a message to Parth",
            "Can I schedule a meeting with Parth?"
        ];

        window.onload = function() {
            addMessageToChat('Assistant', "Hello! I'm Alfred, Parth's personal assistant. I can provide information about his experience, relay messages, and help schedule meetings. How may I assist you today?", 'assistant-message');
            
            const predefinedContainer = document.createElement('div');
            predefinedContainer.className = 'predefined-messages';
            predefinedMessages.forEach(message => {
                const button = document.createElement('button');
                button.className = 'predefined-message';
                button.textContent = message;
                button.addEventListener('click', () => {
                    userInput.value = message;
                    sendMessage();
                });
                predefinedContainer.appendChild(button);
            });
            chatMessages.appendChild(predefinedContainer);
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('You', message, 'user-message');
                userInput.value = '';
                
                const loadingBubble = document.createElement('div');
                loadingBubble.className = 'loading-bubble';
                loadingBubble.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
                chatMessages.appendChild(loadingBubble);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    chatMessages.removeChild(loadingBubble);
                    addMessageToChat('Assistant', data.reply, 'assistant-message');
                } catch (error) {
                    console.error('Error:', error);
                    chatMessages.removeChild(loadingBubble);
                    addMessageToChat('Assistant', 'I apologize, but I encountered an issue while processing your request. Could you please try again?', 'assistant-message');
                }
            }
        }

        function addMessageToChat(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<span>${message}</span>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
